<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<!-- Header -->
<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <!-- Current date -->
    <p id="currentDay" class="lead"></p>
    <p>Today</p>
    <p>Date: <span id="date"></p>
  </header>

  <!-- Time blocks -->
  <div class="container">
  </div>  
  <div class="container-lg px-5">
    <div class="row"></div>

    <!-- 9AM -->
    <div id="hour-09" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">9 AM</div>
      <textarea id='text-09' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 10AM -->
    <div id="hour-10" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">10 AM</div>
      <textarea id='text-10' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 11AM -->
    <div id="hour-11" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">11 AM</div>
      <textarea id='text-11' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 12AM -->
    <div id="hour-12" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">12 PM</div>
      <textarea id='text-12' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 1PM -->
    <div id="hour-01" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">1 PM</div>
      <textarea id='text-01' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 2PM -->
    <div id="hour-02" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">2 PM</div>
      <textarea id='text-02' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 3PM -->
    <div id="hour-03" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">3 PM</div>
      <textarea id='text-03' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 4PM -->
    <div id="hour-04" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">4 PM</div>
      <textarea id='text-04' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 5PM -->
    <div id="hour-05" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">5 PM</div>
      <textarea id='text-05' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
